<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Galerie photos js</title>

    <!-- <link href="./assets/bootstrap.css" rel="stylesheet"> -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css
"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center text-center align-items-center">
        <div class="col-12">
          <h1>Galerie</h1>
        </div>
        <div class="col-1" id="prev">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="col-5" id="galery">
          <img src="./media/basic-pics/11.jpg" alt="" class="img-fluid" />
          <img src="./media/basic-pics/12.jpg" alt="" class="img-fluid" />
          <img src="./media/basic-pics/13.jpg" alt="" class="img-fluid" />
          <img src="./media/basic-pics/14.jpg" alt="" class="img-fluid" />
        </div>
        <div class="col-1" id="next">
          <i class="fas fa-arrow-right"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <span id="play"><i class="fas fa-play"></i></span>
          <span id="pause"><i class="fas fa-pause"></i></span>
        </div>
      </div>
    </div>
    <script src="./assets/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/bootstrap.js" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
